<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main>
    <section class="card">
        <div class="card__header">
            <img src="./images/image-product-mobile.webp" alt="Product Image" width="686" height="480" class="header__img">
        </div>

        <div class="card__body">

            <p class="body__type">Perfume</p>

            <h1 class="body__title">Gabrielle Essence Eau De Parfum</h1>

            <p class="body__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="body__price">
                <div class="price__values">
                    <span class="price__discount">$149.99</span>
                    <span class="price__original">$169.99</span>
                </div>

                <button class="btn__cart"><img src="./images/icon-cart.svg" alt="Icon Cart" class="cart__icon"
                                               width="640" height="360"> Add to
                    Cart
                </button>
            </div>
        </div>
    </section>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FrancoGL">FrancoGL</a>.
</footer>
</body>
<script type="module" src="./js/index.js"></script>
</html>
